<div class="container-scroller">
    <app-navbar></app-navbar>
    <div class="container-fluid page-body-wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="float-left">
                            <h4>Amount</h4>
                        </div>
                    </div>
                </div>

                <div class="col-14 grid-margin">
                    <div class="card card-statistics">
                        <div class="row">

                            <div class="card-col col-xl-4 col-lg-3 col-md-3 col-6">
                                <div class="card-body">
                                    <div
                                        class="d-flex align-items-center justify-content-center flex-column flex-sm-row">
                                        <i class="mdi mdi-cash-usd text-primary mr-0 mr-sm-4 icon-lg"></i>
                                        <div class="wrapper text-center text-sm-left">
                                            <p class="card-text mb-0">Total Billing</p>
                                            <div class="fluid-container">
                                                <h3 class="mb-0 font-weight-medium">{{summaryCredit}}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-col col-xl-4 col-lg-3 col-md-3 col-6">
                                <div class="card-body">
                                    <div
                                        class="d-flex align-items-center justify-content-center flex-column flex-sm-row">
                                        <i
                                            class="mdi mdi-message-processing icon-md text-primary mr-0 mr-sm-4 icon-lg"></i>
                                        <div class="wrapper text-center text-sm-left">
                                            <p class="card-text mb-0">Total SMS</p>
                                            <div class="fluid-container">
                                                <h3 class="mb-0 font-weight-medium">{{summaryCountSms}}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-col col-xl-4 col-lg-3 col-md-3 col-6">
                                <div class="card-body">
                                    <div
                                        class="d-flex align-items-center justify-content-center flex-column flex-sm-row">
                                        <i class="fa fa-code text-primary mr-0 mr-sm-4 icon-lg"></i>
                                        <div class="wrapper text-center text-sm-left">
                                            <p class="card-text mb-0">Total API</p>
                                            <div class="fluid-container">
                                                <h3 class="mb-0 font-weight-medium">{{totalApi}}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-14 ">
                    <div class="card mt-3 mb-0">

                        <div class="card-header header-sm">
                            <div class="d-flex align-items-center">

                                <div class="wrapper d-flex align-items-center media-info text-facebook">
                                    <div class="d-flex flex-row align-items-center">
                                        <i class="fa fa-money icon-md "></i>
                                        <p class="card-text mb-0 ml-3 display-5">{{databindCredit}}</p>
                                    </div>
                                </div>

                                <div class="wrapper ml-auto action-bar d-flex flex-row media-info text-facebook">
                                    <div class="d-flex flex-row align-items-center">
                                        <i class="mdi mdi-message-processing icon-md"></i>
                                        <p class="card-text mb-0 ml-3 display-5">{{totalSms}}</p>
                                    </div>
                                </div>

                                <div class="wrapper ml-auto action-bar d-flex flex-row">
                                    <div class="d-flex flex-row align-items-center">
                                        <div ngbDropdown class="">
                                            <div id="control_wrapper">
                                                <div class="d-flex align-items-center">
                                                    <div class="wrapper action-bar d-flex flex-row">
                                                        <div class="d-flex flex-row align-items-center">

                                                            <input class="form-control" id="calendar-input" type="text"
                                                                ngxDaterangepickerMd [(ngModel)]="value"
                                                                [showCustomRangeLabel]="true"
                                                                (change)="SelectTime(value)" [locale]="locale"
                                                                [alwaysShowCalendars]="true" [ranges]="ranges"
                                                                [linkedCalendars]="true" [isInvalidDate]="isInvalidDate"
                                                                placeholder="Select range">
                                                            <label for="calendar-input"
                                                                class="date-range-picker-icon fa fa-calendar"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="height: 20px">
                            <div class="col-md-2 d-flex align-items-center">
                                <div class="d-flex flex-row align-items-center">
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive mt-3 mb-0 col-md-12 ">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            Api
                                        </th>
                                        <th>
                                            Pourcentage
                                        </th>
                                        <th>
                                            Total Billing
                                        </th>
                                        <th>
                                            Total SMS
                                        </th>

                                    </tr>
                                </thead>
                                <tbody *ngFor="let solde of soldes">
                                    <tr>
                                        <td class="font-weight-medium">
                                            {{solde.label}}
                                        </td>
                                        <td>
                                            <div class="progress progress-lg">
                                                <div aria-valuemax="100" aria-valuemin="0"
                                                    [attr.aria-valuenow]="CalculatePourcentage(solde.solde, databindCredit)"
                                                    [class]="CalculatePourcentageColor(solde.solde, databindCredit)"
                                                    role="progressbar"
                                                    [style.width]="CalculatePourcentageWidth(solde.solde, databindCredit)">
                                                    {{CalculatePourcentage(solde.solde, databindCredit)}} %</div>
                                            </div>
                                        </td>
                                        <td>
                                            {{solde.solde}}
                                        </td>
                                        <td class="text"> {{solde.nbr_sms}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row" style="height: 40px">
                                <div class="col-md-2 d-flex align-items-center">
                                    <div class="d-flex flex-row align-items-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
