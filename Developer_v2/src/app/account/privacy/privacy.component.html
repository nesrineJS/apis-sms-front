<div class="container-scroller">
  <app-navbar></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-6 d-flex align-items-stretch grid-margin">
            <h2>Accounts Authorisation</h2>
          </div>
          <div class="col-md-4 align-items-stretch">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 d-flex align-items-stretch grid-margin">
            <div class="row flex-grow">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Accounts Attached</h4>
                    <div class="template-demo" *ngFor="let view of views">

                      <div class="row text-gray d-md-flex d-none" *ngIf="view.status==1">
                        <div class="col-md-10 d-flex align-items-center"
                          *ngIf="view.id_type_auth==2 && view.status==1; else ConnectionTypeBlock">
                          <div class="d-flex flex-row align-items-center">
                            <button class="btn social-btn btn-google btn-rounded" type="button"><i
                                class="mdi mdi-google-plus"></i></button>
                            <p class="mb-0 ml-1"> {{view.param1}} &nbsp;{{view.param2}} </p>
                          </div>
                        </div>
                        <ng-template #ConnectionTypeBlock>
                          <div class="col-md-10 d-flex align-items-center" *ngIf="view.status==1">
                            <div class="d-flex flex-row align-items-center">
                              <button class="btn social-btn btn-{{view.icon}} btn-rounded" type="button"><i
                                  class="mdi mdi-{{view.icon}}"></i></button>
                              <p class="mb-0 ml-1"> {{view.param1}} &nbsp;{{view.param2}} </p>
                            </div>
                          </div>

                        </ng-template>
                        <div class="col-md-1 d-flex align-items-center" *ngIf="view.status==1 ">
                          <i class="mdi mdi-reload icon-sm text-gray"
                            (click)="ReloadAuthenticationType(view.id_developer, view.id_type_auth)"
                            ngbTooltip="Reload Token!"></i>
                        </div>
                        <div class="col-md-1 d-flex align-items-center"
                          *ngIf="view.status==1 && compteur_verif_status!=1">
                          <i class="mdi mdi-delete icon-sm text-gray"
                            (click)="DeleteAuthenticationType(view.id_developer, view.id_type_auth)"></i>
                        </div>
                      </div>
                      <hr />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 d-flex align-items-stretch grid-margin">
            <div class="row flex-grow">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add More Connections</h4>
                    <div class="row ">

                      <button *ngIf="verif_type_facebook==false ; else FacebookBlock"
                        class="btn social-btn btn-facebook btn-block" type="button" (click)="SignUpWithFacebook()">
                        <i class="mdi mdi-facebook"></i> Facebook
                      </button>

                      <ng-template #FacebookBlock>
                        <button class="btn social-btn btn-facebook btn-block" type="button" disabled>
                          <i class="mdi mdi-facebook"></i> Facebook
                        </button>
                      </ng-template>
                      <button *ngIf="verif_type_google==false ; else GoogleBlock"
                        class="btn social-btn btn-google btn-block" type="button" (click)="SignUpWithGoogle()">
                        <i class="mdi mdi-google-plus"></i> Google
                      </button>
                      <ng-template #GoogleBlock>
                        <button class="btn social-btn btn-google btn-block" type="button" disabled>
                          <i class="mdi mdi-google-plus"></i> Google
                        </button>
                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
